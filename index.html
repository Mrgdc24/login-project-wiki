<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Next Level Login & Registration Form</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="form signup">
			<h2>Sign Up</h2>
			<div class="inputBox">
				<input type="text" required="required" id="signupUsername">
				<i class="fa-regular fa-user"></i>
				<span>username</span>
			</div>
			<div class="inputBox">
				<input type="text" required="required" id="signupEmail">
				<i class="fa-regular fa-envelope"></i>
				<span>email address</span>
			</div>
			<div class="inputBox">
				<input type="password" required="required" id="signupPassword">
				<i class="fa-solid fa-lock"></i>
				<span>create password</span>
			</div>
			<div class="inputBox">
				<input type="password" required="required" id="confirmPassword">
				<i class="fa-solid fa-lock"></i>
				<span>confirm password</span>
			</div>
			<div class="inputBox">
				<input type="submit" value="Create Account" id="signupBtn">
			</div>
			<p>Already a member ? <a href="#" class="login">Log In</a></p>
		</div>
		
		<div class="form signin">
			<h2>Sign In</h2>
			<div class="inputBox">
				<input type="text" required="required" id="signinUsername">
				<i class="fa-regular fa-user"></i>
				<span>username</span>
			</div>
			<div class="inputBox">
				<input type="password" required="required" id="signinPassword">
				<i class="fa-solid fa-lock"></i>
				<span>password</span>
			</div>
			<div class="inputBox">
				<input type="submit" value="Login" id="signinBtn">
			</div>
			<p>Not Registered ? <a href="#" class="create">Create an account</a></p>
		</div>
	</div>

	<script>
		let login = document.querySelector('.login');
		let create = document.querySelector('.create');
		let container = document.querySelector('.container');

		login.onclick = function(){
			container.classList.add('signinForm');
		}
		
		create.onclick = function(){
			container.classList.remove('signinForm');
		}

		document.getElementById('signinBtn').addEventListener('click', function(event) {
			event.preventDefault();
			const username = document.getElementById('signinUsername').value;
			const password = document.getElementById('signinPassword').value;
			
			// Check for multiple sets of credentials
			const credentials = [
				{ username: 'dhananjay24', password: 'admin24' },
				{ username: 'Ashu897', password: 'admin' }
				// Add more username and password combinations as needed
			];

			// Check if the entered credentials match any valid set
			const isValidCredential = credentials.some(credential => {
				return credential.username === username && credential.password === password;
			});

			if (isValidCredential) {
				window.location.href = 'https://mrgdc24.github.io/Wikipedia-project/newpage.html'; // Replace with your website URL
			} else {
				alert('Invalid username or password. Please try again.');
			}
		});

		document.getElementById('signupBtn').addEventListener('click', function(event) {
			event.preventDefault();
			const username = document.getElementById('signupUsername').value;
			const email = document.getElementById('signupEmail').value;
			const password = document.getElementById('signupPassword').value;
			const confirmPassword = document.getElementById('confirmPassword').value;
			
			// Add your signup logic here
			// For example: Validate passwords match and proceed with signup logic
			if (password === confirmPassword) {
				// Perform signup actions or validation
				alert('Account created successfully! Please sign in.');
			} else {
				alert('Passwords do not match. Please try again.');
			}
		});
	</script>
</body>
</html>
